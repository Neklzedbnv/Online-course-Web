  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="nav">
    <div class="navInner">
      <a class="brand" href="./index.html">
        <span class="brandText">Skilled</span><span class="brandDot"></span>
      </a>

      <nav class="navLinks">
        <a class="navLink" href="./index.html">Home</a>
        <a class="navLink" href="./courses.html">Courses</a>
        <a class="navLink active" href="./my-courses.html">My Courses</a>
        <a class="navLink" href="./admin.html">Admin</a>
      </nav>

      <div class="navRight">
        <a class="btn btnSoft" id="loginBtn" href="./login.html">Login</a>
        <a class="btn btnSoft" id="profileBtn" href="./profile.html" style="display:none;">Profile</a>
        <button class="btn btnSoft" id="logoutBtn" style="display:none;">Logout</button>

        <a class="iconBtn" href="./my-courses.html" aria-label="My Courses">
          <span class="cartIcon">ðŸ›’</span>
          <span class="cartBadge" id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="coursesTop">
      <button class="btn btnDark btnPill">My Courses</button>

      <div class="pillRow pillRowWide" id="statusPills">
        <button class="pill active" data-status="">All</button>
        <button class="pill" data-status="enrolled">Enrolled</button>
        <button class="pill" data-status="completed">Completed</button>
      </div>
    </section>

    <section class="toolbar">
      <div class="searchWrap">
        <div class="searchIcon">âŒ•</div>
        <input
          id="q"
          class="searchInput"
          placeholder="Search in my courses..."
          autocomplete="off"
        />
      </div>

      <div class="selectWrap">
        <button class="btn btnSoft" id="refreshBtn" type="button">
          Refresh
        </button>
      </div>
    </section>

    <section class="gridCards" id="grid">
    </section>

    <section class="empty" id="empty" style="display:none;">
      <div class="emptyTitle">No courses yet</div>
      <div class="emptyText">
        Go to Courses and enroll in your first course.
      </div>
    </section>
  </main>
